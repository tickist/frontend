<span *ngIf="task.finishTime">
    <fa-icon [icon]="['far', 'clock']"></fa-icon>  {{ task.finishTime }}
</span>

<span>
    <fa-icon *ngIf="statusOn" [icon]="['far', 'dot-circle']"></fa-icon>
    <fa-icon *ngIf="statusBy" [icon]="['fas', 'arrow-right']"></fa-icon>
</span>

<span>{{ finishDateFormat }}</span>
