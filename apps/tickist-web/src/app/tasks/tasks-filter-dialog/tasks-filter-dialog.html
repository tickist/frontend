<h1 mat-dialog-title><span>Filter by status</span></h1>
<mat-dialog-content>
    <mat-radio-group  class="radio-group" (change)="changeFilter($event)" [(ngModel)]="filterValueId" fxLayout="column">
        <mat-radio-button *ngFor="let o of filters$ | async" [value]="o.id">
            <span>{{ o.name }}</span>
        </mat-radio-button>
    </mat-radio-group>
</mat-dialog-content>
