<tickist-menu-button matBadge="{{allNotificationCounter$ | async}}" matBadgeOverlap="false"
                     matBadgePosition="above after" [icon]="'bell'"
                     [iconPrefix]="'far'" [color]="'white'" [fontSize]="'28'" [matMenuTriggerFor]="appMenu">
</tickist-menu-button>

<mat-menu #appMenu="matMenu">
    <tickist-notification *ngFor="let notification of (allNotifications$ | async)" [notification]="notification"></tickist-notification>
</mat-menu>
