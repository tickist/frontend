<div fxLayoutAlign="start start" fxLayout="row">
    <div fxFlex fxFlex.xs="0" fxFlex.sm="0">

    </div>

    <mat-card fxFlex="600px" fxFlex.xs="100" fxFlex.sm="100">

        <mat-list>
            <mat-list-item *ngFor="let user of team">
                <div mat-list-avatar><img [src]="staticUrl + user.avatarUrl | avatarsize: '64x64'"></div>
                <h4 mat-line>{{ user.username }}</h4>
                <p mat-line><span *ngFor="let list of user.shareWith">{{ list.name }}</span></p>
            </mat-list-item>

        </mat-list>
    </mat-card>

    <div fxFlex fxFlex.xs="0" fxFlex.sm="0">

    </div>

</div>
