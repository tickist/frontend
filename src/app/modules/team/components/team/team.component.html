<mat-card fxFlex="100">
    <mat-card-header>
        <span class="header">Team</span>
    </mat-card-header>
    <mat-list>
        <mat-list-item *ngFor="let user of team$ | async">
            <div mat-list-icon><img class="round" [src]="staticUrl + user.avatarUrl | avatarsize: '32x32'"></div>
            <h4 mat-line>{{ user.username }}</h4>
            <p mat-line><span *ngFor="let list of user.shareWith">{{ list.name }}</span></p>
        </mat-list-item>

    </mat-list>
</mat-card>
