<div fxLayout="row" fxLayoutAlign="space-around center">
    <span *ngFor="let color of colors" (click)="changeColor(color)">
        <fa-icon [icon]="'square'" [ngStyle]="{'color': color, 'background-color': color, 'border-color': color}"
           [ngClass]="{'active': innerValue == color}" aria-hidden="true"></fa-icon>
    </span>

</div>
