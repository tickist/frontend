<div style="min-height: 100%; height: 100%;">
    <mat-card>
        <mat-accordion displayMode="flat">
            <mat-expansion-panel >
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <fa-icon [icon]="'calendar'"></fa-icon>Weekdays
                    </mat-panel-title>

                </mat-expansion-panel-header>
                <tickist-weekdays-list></tickist-weekdays-list>
            </mat-expansion-panel>
            <mat-expansion-panel >
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <fa-icon [icon]="'calendar'"></fa-icon> Future
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <tickist-future-list></tickist-future-list>
            </mat-expansion-panel>
            <mat-expansion-panel >
                <mat-expansion-panel-header >
                    <mat-panel-title>
                        <fa-icon [icon]="'folder'"></fa-icon>Projects
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <tickist-projects-list></tickist-projects-list>
            </mat-expansion-panel>

            <mat-expansion-panel (click)="navigateToTasksTreeView()" hideToggle="true" [expanded]="'false'" class="always-collapsed">
                <mat-expansion-panel-header expandedHeight="48px">
                    <mat-panel-title>
                        <fa-icon [icon]="'sitemap'"></fa-icon>Tasks tree view
                    </mat-panel-title>
                </mat-expansion-panel-header>

            </mat-expansion-panel>

            <mat-expansion-panel (afterExpand)="navigateToTags()">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <fa-icon [icon]="'tags'"></fa-icon> Tags
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <tickist-tags-list></tickist-tags-list>
            </mat-expansion-panel>

<!--            <mat-expansion-panel (click)="navigateToStatisticsView()"  hideToggle="true"  [expanded]="'false'"  class="always-collapsed">-->
<!--                <mat-expansion-panel-header expandedHeight="48px">-->
<!--                    <mat-panel-title>-->
<!--                        <fa-icon [icon]="'line-chart'"></fa-icon> Statistics-->
<!--                    </mat-panel-title>-->
<!--                </mat-expansion-panel-header>-->

<!--            </mat-expansion-panel>-->
        </mat-accordion>

    </mat-card>


</div>
