<div fxLayout="row" fxLayoutAlign="space-around center">
                <span *ngFor="let color of colors" (click)="changeColor(color)">
                    <i class="fa fa-square" [ngStyle]="{'color': color, 'background-color': color}" [ngClass]="{'active': innerValue == color}" aria-hidden="true"></i>
                </span>

             </div>
