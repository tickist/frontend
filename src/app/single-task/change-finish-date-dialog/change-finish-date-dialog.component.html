<h1 mat-dialog-title><span>Change finish date</span></h1>
<mat-dialog-content>
    <span class="description">You can change finish date because this task is overdue.</span>
    <form [formGroup]="changeDate" novalidate>
        <mat-form-field>
            <input matInput
                   formControlName="finishDate"
                   (focus)="picker.open()"
                   (click)="picker.open()"
                   [matDatepicker]="picker"
                   placeholder="Choose date">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="close(changeDate.value)">Save</button>
    <button mat-button (click)="close()">Cancel</button>
</mat-dialog-actions>

<mat-datepicker #picker></mat-datepicker>
