<mat-card>
    <div id="all-projects" fxLayout="row" fxLayoutAlign="center center">
        <span fxFlex (click)="navigateTo('/home/projects')">All projects</span>
        <span fxFlex (click)="navigateTo('/home/projects')"></span>
        <tickist-menu-button  [icon]="'fa-filter'" (click)="openFilterDialog()">
        </tickist-menu-button>
        <mat-menu #projectsMenu="matMenu">
            <button mat-menu-item [routerLink]="['/home/project']">Create new project</button>
            <button mat-menu-item (click)="toggleProjectView()" *ngIf="!showOnlyProjectsWithTasks">Only projects
                with tasks
            </button>
            <button mat-menu-item (click)="toggleProjectView()" *ngIf="showOnlyProjectsWithTasks">All projects
            </button>
        </mat-menu>
    </div>

    <single-project [project]="project" [isSmallScreen]="isSmallScreen" [selectedProject]="selectedProject"
                    [selectedProjectsIds]="selectedProjectsIds"
                    *ngFor="let project of projects;trackBy: trackByFn">
    </single-project>
    <div id="add-project" fxLayout="row" fxLayoutAlign="start center" [routerLink]="['/home/project']">
        <tickist-menu-button  [icon]="'fa-plus'" [color]="'#fcb150'">
        </tickist-menu-button>
        <span>Create new project</span>
    </div>
</mat-card>
