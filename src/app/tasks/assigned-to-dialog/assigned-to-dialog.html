<h1 mat-dialog-title><span>Assigned to</span></h1>
<mat-dialog-content>
    <mat-radio-group (change)="changeAssignedTo($event)" [(ngModel)]="assignedToValueId" fxLayout="column">
        <mat-radio-button *ngFor="let o of assignedToValues" [value]="o.id">
            <span>{{ o.name }}</span>
        </mat-radio-button>
    </mat-radio-group>
</mat-dialog-content>
