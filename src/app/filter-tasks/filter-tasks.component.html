<tickist-menu-button [icon]="'fa-ellipsis-v'" [fontSize]="'18px'" [mat-menu-trigger-for]="filtersMenu">
</tickist-menu-button>

<mat-menu #filtersMenu="matMenu">
  <button (click)="openTasksFilterDialog()" mat-menu-item>Filter by: {{ filterValue.name }}</button>
  <button (click)="openSortingByDialog()" mat-menu-item> Sort by: <span [innerHTML]="sortingByValue.name"></span></button>
  <button (click)="openAssignedToDialog()" mat-menu-item>Assigned to: {{ assignedToValue.name }}</button>
  <button (click)="openEstimateTimeDialog()" mat-menu-item> Estimated time:  {{ estimateTime__ltValue.name }} -  {{ estimateTime__gtValue.name }}</button>
  <button (click)="openTagsFilterDialog()" mat-menu-item>Tags: {{ tagsValue() }}</button>
</mat-menu>
