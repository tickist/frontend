<div id="signup-container" class="flex-container" fxLayoutAlign="center center" fxLayout="row">

    <mat-card>
        <form novalidate autocomplete="off" [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
            <div>
                <mat-form-field>
                    <input matInput placeholder="Username" formControlName="username">
                    <mat-error *ngIf="userForm.controls['username'].hasError('required') && userForm.controls['username'].touched">Name is required</mat-error>
                </mat-form-field>

            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="!userForm.controls['email'].hasError('required') && userForm.controls['email'].hasError('email') && userForm.controls['email'].touched">Email address is invalid</mat-error>
                    <mat-error *ngIf="userForm.controls['email'].hasError('required') && userForm.controls['email'].touched">Email is required</mat-error>
                    <mat-error *ngIf="userForm.controls['email'].hasError('emailTaken') && userForm.controls['email'].touched">This email is already taken!</mat-error>
                </mat-form-field>

            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password" type="password">
                    <mat-error *ngIf="userForm.controls['password'].hasError('required') && userForm.controls['password'].touched">Password is required</mat-error>
                </mat-form-field>

            </div>
            <div fxLayoutAlign="center center" fxLayout="column">
                <div>
                    <button mat-button type="submit">Sign up for free</button>
                </div>
                <!--<div fxLayoutAlign="center center" fxLayout="row">-->
                    <!--<button mat-button type="button"> <span>Google</span></button>-->
                    <!--<button mat-button type="button"> <span>Facebook</span></button>-->
                <!--</div>-->
                <!--<div>-->
                    <!--<span [routerLink]="['/forgot-password']">Forgot password</span>-->
                <!--</div>-->
                <div>
                    <span class="login-text" [routerLink]="['/login']">Have you an account? Log in</span>
                </div>
            </div>




        </form>
    </mat-card>
</div>
