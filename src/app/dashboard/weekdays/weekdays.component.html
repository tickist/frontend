<div style="min-height: 100%; height: 100%;">
    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let day of week" (click)="navigateTo('/home', day.date)">
                <a class="date-row" mat-line fxLayout="row" fxLayoutAlign="center center"
                   [ngClass]="{'active': isSelected(day)}">
                    <span class="date">{{ day.date|datetostring }} </span>
                    <span fxFlex> </span>
                    <span class="tasks-counter">{{ day.tasksCounter }}</span>
                </a>
            </mat-list-item>
        </mat-list>
         <tickist-choose-day  (onSelectedDate)="chooseDay($event)"></tickist-choose-day>

    </mat-card>


    <app-day-statistics></app-day-statistics>
</div>
