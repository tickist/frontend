<div [ngClass.gt-sm]="'right-sidenav left-sidenav'">
    <mat-card>
        <div *ngIf="user">
            <div *ngIf="user.orderTasksDashboard == 'Today->Overdue->You can do this too'">
                <tickist-today [tasks]="todayTasks" [defaultTaskView]="user.defaultTaskViewTodayView"></tickist-today>
                <tickist-overdue *ngIf="isToday() && overdueTasks?.length > 0" [tasks]="overdueTasks"
                             [defaultTaskView]="user.defaultTaskViewOverdueView"></tickist-overdue>
                <tickist-future *ngIf="futureTasks?.length > 0" [tasks]="futureTasks"
                            [defaultTaskView]="user.defaultTaskViewFutureView"></tickist-future>
            </div>
            <div *ngIf="user.orderTasksDashboard == 'Overdue->Today->You can do this too'">
                <tickist-overdue *ngIf="isToday() && overdueTasks?.length > 0" [tasks]="overdueTasks"
                             [defaultTaskView]="user.defaultTaskViewOverdueView"></tickist-overdue>
                <tickist-today [tasks]="todayTasks" [defaultTaskView]="user.defaultTaskViewTodayView"></tickist-today>
                <tickist-future *ngIf="futureTasks?.length > 0" [tasks]="futureTasks"
                            [defaultTaskView]="user.defaultTaskViewFutureView"></tickist-future>
            </div>


        </div>
    </mat-card>
</div>
