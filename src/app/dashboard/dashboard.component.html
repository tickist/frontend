<div *ngIf="user" class="content" fxLayout="column" fxLayoutAlign="start stretch" >
    <div *ngIf="user.orderTasksDashboard == 'Today->Overdue'"  fxLayout="column" fxLayoutAlign="start stretch"  >
        <tickist-today [tasks]="todayTasks" [defaultTaskView]="user.defaultTaskViewTodayView" fxLayout="column" fxLayoutAlign="start stretch" ></tickist-today>
        <tickist-overdue *ngIf="isToday() && overdueTasks?.length > 0" [tasks]="overdueTasks" fxLayout="column" fxLayoutAlign="start stretch"
                         [defaultTaskView]="user.defaultTaskViewOverdueView"></tickist-overdue>
    </div>
    <div *ngIf="user.orderTasksDashboard == 'Overdue->Today'"  fxLayout="column" fxLayoutAlign="start center" >
        <tickist-overdue *ngIf="isToday() && overdueTasks?.length > 0" [tasks]="overdueTasks" fxLayout="column" fxLayoutAlign="start stretch"
                         [defaultTaskView]="user.defaultTaskViewOverdueView"></tickist-overdue>
        <tickist-today [tasks]="todayTasks" [defaultTaskView]="user.defaultTaskViewTodayView" fxLayout="column" fxLayoutAlign="start stretch" ></tickist-today>
    </div>
</div>
