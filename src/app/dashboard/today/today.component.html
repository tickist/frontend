<div class="header" fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex fxLayoutAlign="start center" ><span >Tasks for {{activeDateElement?.date.format("DD-MM-YYYY")|datetostring }}</span></div>
    <span fxFlex></span>
    <change-task-view [defaultTaskView]="defaultTaskView" (currentTaskViewEvent)="changeTaskView($event)"></change-task-view>
</div>


<tickist-single-task class="item" [task]="task" [mediaChange]="mediaChange" [taskView]="taskView"
                 *ngFor="let task of tasks;trackBy: trackByFn">

</tickist-single-task>
