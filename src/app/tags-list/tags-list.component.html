<mat-card>
    <div fxLayout="row">
        <div fxFlex=""></div>
        <tickist-menu-button fxFlex="23px" [icon]="'fa-filter'" (click)="openFilterDialog()">
        </tickist-menu-button>
    </div>
    <div fxLayout="column">
        <app-tag fxFlex label="All tasks" id="allTasks"></app-tag>
        <app-tag fxFlex label="All tags" id="allTags"></app-tag>
        <app-tag fxFlex *ngFor="let tag of tags; trackBy: trackByFn" [label]="tag.name" [id]="tag.id"
                 [tasksCounter]="tag.tasksCounter"[tag]="tag"></app-tag>
        <app-tag fxFlex label="Without tags" id="withoutTags"></app-tag>
    </div>

</mat-card>
<mat-card>
    <form [formGroup]="createTagForm" (ngSubmit)="createTag(createTagForm.value)">
        <mat-form-field [ngStyle]="{'margin-left':'20px'}">
            <input matInput name="tag-name" formControlName="name" placeholder="Tag name">
            <mat-error *ngIf="createTagForm.controls['name'].hasError('required')">Name is required</mat-error>
        </mat-form-field>

        <button mat-button>Create tag</button>
    </form>
</mat-card>
