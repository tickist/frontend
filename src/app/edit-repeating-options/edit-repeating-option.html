 <div fxLayout="column" *ngIf="repeatDefault && defaultRepeatOptions">Repeat:

     <mat-radio-group [value]="repeatDefault" (change)="saveTask($event, 'repeatDefault')" fxLayout="column">
         <mat-radio-button *ngFor="let option of defaultRepeatOptions" [value]="option.id">
             {{ option.name }}
         </mat-radio-button>
         <mat-radio-button [value]="99">custom</mat-radio-button>
     </mat-radio-group>

     <div [hidden]="repeatDefault !== 99">

         <mat-form-field>
             <input matInput placeholder="every" [value]="repeatDelta" type="number"
                    pattern="\d+" min="2" (blur)="saveTask($event, 'repeatDelta')"
                    max="100">

         </mat-form-field>
        <mat-form-field>
             <mat-select placeholder="Repeat custom:"  (change)="saveTask($event, 'repeatCustom')" [(ngModel)]="repeatCustom">
                 <mat-option *ngFor="let option of customRepeatOptions"
                            [value]="option.id">  {{ option.name_of_extension }}</mat-option>
             </mat-select>
        </mat-form-field>
     </div>

     <div [hidden]="repeatDefault == 0">
         From:
         <mat-radio-group  [value]="fromRepeating" fxLayout="column" (change)="saveTask($event, 'fromRepeating')">
             <mat-radio-button *ngFor="let option of fromRepetingOptions" [value]="option.id">
                 {{ option.name }}
             </mat-radio-button>
         </mat-radio-group>
     </div>

 </div>
